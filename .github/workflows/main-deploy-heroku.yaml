name: Deploy Portfolio Site to Heroku

on:
    push:
        branches:
            - deploy-testing # Trigger deployment on pushes to main branch
    workflow_dispatch: # Trigger manual deployments

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "latest"

            - name: Backend - Install Dependencies
              run: npm install
              working-directory: server # Install backend dependencies

            - name: Frontend - Install Dependencies
              run: npm install
              working-directory: client # Install frontend dependencies

            - name: Backend - Build
              run: npm run build:backend # Build backend server

            - name: Frontend - Build
              run: npm run build:frontend # Build frontend app

            - name: Upload Build Artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: build-artifacts
                  path: |
                      client/dist
                      server/dist

    deploy:
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Set up Git User Details
              run: |
                  git config --global user.name "angelogentileiii"
                  git config --global user.email ${{secrets.CONTACT_FORM_RECIPIENT}}

            - name: Download Build Artifacts
              uses: actions/download-artifact@v3
              with:
                  name: build-artifacts

            - name: Deploy to Heroku
              uses: akhileshns/heroku-deploy@v3.13.15 # Heroku deployment library
              with:
                  branch: deploy-testing
                  heroku_api_key: ${{secrets.HEROKU_API_KEY}}
                  heroku_app_name: "ajgiii-portfolio-site"
                  heroku_email: ${{ secrets.HEROKU_EMAIL }}
              env: # Environment variables with HD prefix for Heroku
                  HD_VITE_AWS_REGION: ${{ secrets.AWS_REGION }}
                  HD_VITE_AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
                  HD_VITE_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  HD_VITE_CONTACT_FORM_SENDER: ${{ secrets.CONTACT_FORM_SENDER }}
                  HD_VITE_CONTACT_FORM_RECIPIENT: ${{ secrets.CONTACT_FORM_RECIPIENT }}
                  HD_VITE_RECAPTCHA_URL: ${{ secrets.GOOGLE_RECAPTCHA_URL }}
                  HD_VITE_RECAPTCHA_SITE_KEY: ${{ secrets.GOOGLE_RECAPTCHA_SITE_KEY }}
                  HD_VITE_RECAPTCHA_SECRET_KEY: ${{ secrets.GOOGLE_RECAPTCHA_SECRET_KEY }}
