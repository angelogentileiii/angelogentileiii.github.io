name: Deploy React App to GitHub Pages

on:
    push:
        branches:
            - main

    workflow_dispatch:

permissions:
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set Git identity
              run: |
                  git config --local user.email "angelo.john.gentile@gmail.com"
                  git config --local user.name "angelogentileiii"

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Cache dependencies
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Build Application
              env:
                  VITE_GH_TOKEN: ${{ secrets.GH_TOKEN }}
                  VITE_AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
                  VITE_AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  VITE_CONTACT_FORM_SENDER: ${{ secrets.CONTACT_FORM_SENDER }}
                  VITE_CONTACT_FORM_RECIPIENT: ${{ secrets.CONTACT_FORM_RECIPIENT }}
                  VITE_RECAPTCHA_SITE_KEY: ${{ secrets.GOOGLE_RECAPTCHA_SITE_KEY }}
                  VITE_RECAPTCHA_SECRET_KEY: ${{ secrets.GOOGLE_RECAPTCHA_SECRET_KEY}}
              run: |
                  npm ci
                  npm run build

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./dist"

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
